      appEvent:
        key: message-event
    links:
      - key: create-data-record
        name: Message created
        filter:
          $eval:
            $var: $.output.type
          is: created
      - key: delete-data-record
        name: Message deleted
        filter:
          $eval:
            $var: $.output.type
          is: deleted
      - key: update-data-record
        name: Message updated
        filter:
          $eval:
            $var: $.output.type
          is: updated
  create-data-record:
    type: create-data-record
    name: Create Message
    config:
      dataSource:
        key: messages
      fieldMapping:
        key: messages
        input:
          $var: $.input.app-event-trigger.data
    onError: continue
    links:
      - key: save-external-message-id
  delete-data-record:
    type: delete-data-record
    name: Delete Message
    config:
      dataSource:
        key: messages
      id:
        $var: $.input.app-event-trigger.externalMessageId
      fieldMapping: {}
    links: []
  update-data-record:
    type: update-data-record
    name: Update Message
    config:
      dataSource:
        key: messages
      id:
        $var: $.input.app-event-trigger.externalMessageId
      fieldMapping:
        key: messages
        input:
          $var: $.input.app-event-trigger.data
    links: []
  save-external-message-id:
    type: api-request-to-your-app
    name: Save External Message Id
    config:
      request:
        body:
          externalMessageId:
            $var: $.input.create-data-record.id
          flowRunId:
            $var: $.flowRun.id
          status:
            $case:
              cases:
                - filter:
                    $eval:
                      $var: $.input.create-data-record.id
                    isNotEmpty: null
                  value: completed
              default: failed
          error:
            $var: $.input.create-data-record.id
          internalMessageId:
            $var: $.input.app-event-trigger.data.Id
        method: PUT
        uri: /api/messages/send
    links: []
