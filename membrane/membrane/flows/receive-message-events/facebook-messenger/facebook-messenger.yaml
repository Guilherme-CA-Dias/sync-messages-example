nodes:
  message-created-trigger:
    type: data-record-created-trigger
    name: Message Created Trigger
    config:
      dataSource:
        key: messages
      fieldMapping: {}
    links:
      - key: send-message-payload-to-my-app
  message-updated-trigger:
    type: data-record-updated-trigger
    name: Message Updated Trigger
    config:
      dataSource:
        key: messages
      fieldMapping: {}
    links:
      - key: send-message-payload-to-my-app
  message-deleted-trigger:
    type: data-record-deleted-trigger
    name: Message Deleted Trigger
    config:
      dataSource:
        key: messages
      fieldMapping: {}
    links:
      - key: send-message-payload-to-my-app
  send-message-payload-to-my-app:
    type: api-request-to-your-app
    name: Send Message payload to my App
    config:
      request:
        body:
          externalMessageId:
            $var: $.input.all-events.value.message.mid
          data:
            id:
              $var: $.input.all-events.value.message.mid
            content:
              $var: $.input.all-events.value.message.text
            ownerId:
              $var: $.input.all-events.value.sender.id
            chatId:
              $var: $.input.all-events.value.sender.id
            timestamp:
              $var: $.input.all-events.value.timestamp
            ownerName:
              $var: $.input.all-events.value.sender.id
            platformName: Facebook Messenger
          customerId:
            $var: $.user.internalId
        uri: /api/messages/receive
        method: POST
    links: []
  all-events:
    type: connector-event-trigger
    name: All Events
    config:
      eventKey: all-events
    links:
      - key: send-message-payload-to-my-app
autoCreateInstances: true
customized: true
